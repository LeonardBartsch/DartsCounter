<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spielauswahl</title>
        <link rel="stylesheet" href="../css/stylesheet_main.css">
        <link rel="stylesheet" href="../css/stylesheet_spielauswahl.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="../js/spielauswahl.js"></script>
    </head>
    <body>
        <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++Upperpart+++++++++++++++++++++++++++++++++++++++++++++++++++++-->

        <header title="Upperpart" class="gridcontainer upperpart">
          <div class="grid1">
            <span class="adtext">Dein Darts-Counter!</span>
            <div class="right">
              <form action="index.html" method="post">
                <table>
                  <tr>
                    <td><span class="loginfont">Username:</span> </td>
                    <td><input type="text" style="width: 200px" name="Username" placeholder="Username"></td>
                  </tr>
                  <tr>
                    <td><span class="loginfont">Password:</span> </td>
                    <td><input type="text" style="width: 200px;" name="Password" placeholder="Password"></td>
                  </tr>
                  <tr>
                    <td><input type="submit" class="accountButton orange" name="Login" value="Login"></td>
                    <td><input type="submit" class="accountButton grey" style="width: 200px;" name="Registrieren" value="Registrieren"></td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
          <div class="grid2">
            <a href="index.html"><img src="../pics/Logo.jpg" class="logo" alt=""></a>
          </div>
        </header>

        <h1 class="ueberschrift">Spielauswahl</h1>

        <div class="einruecken">

        <!--+++++++++++++++++++++++++++++++++++++++++++++++++++ Spielmodi-Auswahl ++++++++++++++++++++++++++++++++++++++++++++++++++++-->

            <div class="spielModiDiv">

                <table class="tabelle">
                    <tr>
                        <td>
                            <div class="modi" onmouseover="beschreibungAnzeigen('standardText');" onmouseout="beschreibungAnzeigen('standardText');">
                                <a onclick="weiterleiten(1)" class="spielModiButton trenner oben" onmouseover="beschreibungAnzeigen('normal');" onmouseout="beschreibungAnzeigen('normal');">Normales Spiel</a><br>
                                <a onclick="weiterleiten(2)" class="spielModiButton trenner" onmouseover="beschreibungAnzeigen('cricket');" onmouseout="beschreibungAnzeigen('cricket');">Cricket</a><br>
                                <a onclick="weiterleiten(3)" class="spielModiButton unten" onmouseover="beschreibungAnzeigen('bob');" onmouseout="beschreibungAnzeigen('bob');">Bob's 27</a>
                            </div>
                        </td>
                        <td>
                            <div class="beschreibungDiv">
                                <span id="standardText" style="display: block;" class="beschreibungText">Standard-Text</span>
                                <span id="normal" class="unsichtbar beschreibungText">Normales Spiel</span>
                                <span id="bob" class="unsichtbar beschreibungText">Bob's 27</span>
                                <span id="cricket" class="unsichtbar beschreibungText">Cricket</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        <!--+++++++++++++++++++++++++++++++++++++++++++++++++++ Favoriten ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

            <div class="favoritenDiv">
                <h2>Favoriten</h1>
                <ul>
                    <li>Favorit 1</li>
                    <li>Favorit 2</li>
                    <li>Favorit 3</li>
                </ul>
            </div>
        </div>
    </body>
</html>
