<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spielkonfiguration</title>
    <link rel="stylesheet" href="../css/stylesheet_main.css">
    <link rel="stylesheet" href="../css/stylesheet_spielkonfiguration.css">
    <script src="../js/spielkonfiguration.js"></script>
  </head>
  <body>
<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++Upperpart+++++++++++++++++++++++++++++++++++++++++++++++++++++-->

    <div title="Upperpart">
      <a href="index.html" class="center"><img src="../pics/Logo.jpg" alt="Logo" id="logo"></a>
      <div class="intro-container" >
        <div class="left rotate">
          <span class="fontfuersowas">Dein Darts-Counter!</span>
        </div>
        <img src="../pics/Breitgezogen.png" alt="Breitgezogen" class="intropic">
        <div class="right">
          <form action="index.html" method="post">
            <table class="marginrate">
              <tr>
                <td><span class="loginfont">Username:</span> </td>
                <td><input type="text" class="inputBreite" name="Username" placeholder="Username"></td>
              </tr>
              <tr>
                <td><span class="loginfont">Password:</span> </td>
                <td><input type="text" class="inputBreite" name="Password" placeholder="Password"></td>
              </tr>
              <tr>
                <td><input type="submit" class="accountButton orange" name="Login" value="Login"></td>
                <td><input type="submit" class="accountButton grey inputBreite" name="Registrieren" value="Registrieren"></td>
              </tr>
            </table>

          </form>

        </div>
      </div>

    </div>

<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++SpielenAuswahl+++++++++++++++++++++++++++++++++++++++++++-->

    <div class="Spielkonfiguration">
    <table>
      <form class="Spielkonfiguration" action="Spielkonfiguration.html" method="post"> <!-- eig nicht sensitiv ->get -->
        <h2>Spieleinstellungen</h2>
      <div class="Spieler">
        <h3>Spieler</h3>
        <input class="button" type="button" id="1spieler" value="1" onclick="spielerClick('1spieler')">
        <input class="button auswahl" type="button" id="2spieler" value="2" onclick="spielerClick('2spieler')">
        <input class="button" type="number" id="mehrSpieler" value="other" placeholder="other" min="3" max="8"
               onclick="spielerClick('mehrSpieler')" oninput="spielerClick('mehrSpieler')">
      </div>
      <div class="Spielernamen">
        <h3>Namen</h3>
        <table class="Namen">
          <tr>
            <td><input class="button" type="text" id="1name" placeholder="Name Spieler 1" onclick="spielerClick('1spieler')" maxlength="18"></td>
            <td><input class="button" type="text" id="2name" placeholder="Name Spieler 2" onclick="spielerClick('2spieler')" maxlength="18"></td>
            <td><input class="button" type="text" id="3name" placeholder="Name Spieler 3" onclick="spielerClick('mehrSpieler')" maxlength="18"></td>
            <td><input class="button" type="text" id="4name" placeholder="Name Spieler 4" onclick="spielerClick('mehrSpieler')" maxlength="18"></td>
          </tr>
          <tr>
            <td><input class="button" type="text" id="5name" placeholder="Name Spieler 5" onclick="spielerClick('mehrSpieler')" maxlength="18"></td>
            <td><input class="button" type="text" id="6name" placeholder="Name Spieler 6" onclick="spielerClick('mehrSpieler')" maxlength="18"></td>
            <td><input class="button" type="text" id="7name" placeholder="Name Spieler 7" onclick="spielerClick('mehrSpieler')" maxlength="18"></td>
            <td><input class="button" type="text" id="8name" placeholder="Name Spieler 8" onclick="spielerClick('mehrSpieler')" maxlength="18"></td>
          </tr>
        </table>

      <div class="Dauer">
        <h3>Dauer</h3>
        <div class="Sets">
          <h4>Sets</h4>
          <input class="button auswahl" type="button" id="1set" value="1" onclick="setsClick('1set')">
          <input class="button" type="button" id="2set" value="2" onclick="setsClick('2set')">
          <input class="button" type="number" id="mehrSet" value="other" placeholder="other" min="3" onclick="setsClick('mehrSet')"
                 oninput="setsClick('mehrSet')">
        </div>
        <div class="Legs">
          <h4>Legs</h4>
          <input class="button auswahl" type="button" id="1leg" value="1" onclick="legsClick('1leg')">
          <input class="button" type="button" id="2leg" value="2" onclick="legsClick('2leg')">
          <input class="button" type="button" id="3leg" value="3" onclick="legsClick('3leg')">
          <input class="button" type="button" id="4leg" value="4" onclick="legsClick('4leg')">
          <input class="button" type="number" id="mehrLeg" placeholder="other" min="5" max="14" onclick="legsClick('mehrLeg')"
                 oninput="legsClick('mehrLeg')">
        </div>
      </div>
      <div class="Punktanzahl">
        <h3>Punktanzahl</h3>
        <input class="button"type="button" id="301Punkte" value="301" onclick="punktzahlClick('301Punkte')">
        <input class="button auswahl" type="button" id="501Punkte" value="501" onclick="punktzahlClick('501Punkte')">
        <input class="button" type="button" id="701Punkte" value="701" onclick="punktzahlClick('701Punkte')">
      </div>
      <div class="In/Out">
        <h3>In/Out</h3>
        <div class="grid">
          <span class="inOutSpan">In:</span>
          <div>
            <input class="button auswahl" type="button" id="singleIn" value="Single" onclick="inClick(1, 'singleIn')">
            <input class="button" type="button" id="doubleIn" value="Double" onclick="inClick(2, 'doubleIn')">
            <input class="button" type="button" id="masterIn" value="Master" onclick="inClick(3, 'masterIn')">
          </div>
          <span class="inOutSpan">Out:</span>
          <div>
            <input class="button" type="button" id="singleOut" value="Single" onclick="outClick(1, 'singleOut')">
            <input class="button auswahl" type="button" id="doubleOut" value="Double" onclick="outClick(2, 'doubleOut')">
            <input class="button" type="button" id="masterOut" value="Master" onclick="outClick(3, 'masterOut')">
          </div>
        </div>
      </div>
      <div>
        <h3></h3>
        <input class="spielenButton" type="button" value="Spielen!" onclick="weiterleiten()">
      </div>
    </form>
  </table>
    </div>
  </body>
</html>
